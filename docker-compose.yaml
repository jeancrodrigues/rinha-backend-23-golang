version: '3.5'
services:
  api1: &api
    image: 6c463796e9bf
#    hostname: api1
    depends_on:
      - db
      - cache
    expose:
      - "9999"
    deploy:
      resources:
        limits:
          cpus: '0.175'
          memory: '0.5GB'
    environment:
      DATABASE_URL: postgres://pessoa:pessoa@db:5432/pessoa
      MAX_CONNECTIONS: 75
    command:
      - "app"
      - "-max_queue_size=3000"
      - "-batch_size=500"
      - "-batch_sleep=5000"

  api2: *api
#    # API - Inst√¢ncia 01
#    image: 594e6b96bbbe
#    hostname: api2
#    depends_on:
#      - db
#    expose:
#      - "9999"
#    deploy:
#      resources:
#        limits:
#          cpus: '0.25'
#          memory: '0.5GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - db
      - cache
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '0.5GB'

  db: # Banco de dados
    image: postgres
    volumes:
#      - ./postgres.conf:/etc/postgresql/postgresql.conf
      - ./db-init-entrypoint.sh:/docker-entrypoint-initdb.d/init-user-db.sh
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '1.5GB'
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: pessoa
      POSTGRES_PASSWORD: pessoa
      POSTGRES_DB: pessoa
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
